<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="shortcut icon" href="./../assets/image/logo/Botanero_favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="l_body">
        <nav class="menu" id="menu">
            <div class="menu_imagen">
                <a href="#"><img src="./../assets/image/logo/Botanero_logo_2.svg" alt=""></a>
            </div>
            <ul class="menu_lista" id="menu_lista">
                <li><a href="./../index.html" class="menu_text">Volver</a></li>
            </ul>
        </nav>
        <div class="l_body_contenedor">
            <section class="l_body_form">
                <form action="./../php/formularios/f_login.php" method="POST" class="form_data form">
                    <div class="form-header">
                        <h4 class="form-title">I<span>nicio de sesión</span></h4>
                    </div>
                    <label for="nombre" class="form-label">Nombre<sup>*</sup></label>
                    <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Escriba su nombre" pattern="[A-Za-z]{0,40}" title="Solo letras minusculas y mayusculas" required maxlength="40" minlength="4">
        
                    <label for="contrasena" class="form-label">Contraseña <sup>*</sup></label>
                    <input type="password" name="contrasena" id="contrasena" class="form-input" placeholder="Escriba su contraseña" pattern="[A-Za-z0-9]{0,12}" title="Solo letras minusculas y mayusculas y numeros" required maxlength="12" minlength="6">
        
                   <input type="submit" name="submit" class="btn-submit" value="Entrar">
                </form>
            </section>
            <section class="l_body_ayudas">
                <span><a href="./manual_m.html" target="_blank">manual de usuario</a></span>
                <span><a href="./registro.html">Registrarse</a></span>
            </section>
        </div>
    </main>
    <script src="./../js/main.js" type="module"></script>
    <script src="./../js/modulos/materialize.js"></script>
    <script src="./../js/sin_modulos.js" nomodule></script>
</body>
</html>
